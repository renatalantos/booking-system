{% extends 'base.html' %}
{% load static %}
{% block content %}



<section class="page-section clearfix">
    <div class="container">
        <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'assets/img/intro-booking.jpg' %}"
                alt="Restaurant" />
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                <h2 class="section-heading mb-4">
                    <span class="section-heading-upper">Table Booking Form</span>


                </h2>
                <div class="row">
                    <div class="col-md-8 mt-3 offset-md-2">
                        <form method="POST" action="{% url 'add_booking' %}">

                            {% csrf_token%}
                            {{form.as_p}}
                            
                                <p>
                                    <div class="intro-button mx-auto"><button class="btn btn-primary btn-xl"
                                            type="submit">Submit Booking</button></div>

                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
{% block footer %}
{% endblock %}
{% block script %}
{% endblock %}
